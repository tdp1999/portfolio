<div class="container mx-auto px-4 py-8">
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-gray-900">Design Definition Language</h1>
    <p class="text-lg text-gray-600 mt-2">
      Component showcase and design system documentation
    </p>
  </header>

  <section class="space-y-6">
    <div class="button-examples p-6 bg-white rounded-lg shadow-sm border border-gray-200">
      <h2 class="text-2xl font-semibold mb-4">Button Examples</h2>
      <div class="flex gap-4 flex-wrap">
        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
          Primary Button
        </button>
        <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
          Secondary Button
        </button>
        <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
          Outline Button
        </button>
        <button class="px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
          Ghost Button
        </button>
      </div>
    </div>

    <div class="ui-elements p-6 bg-white rounded-lg shadow-sm border border-gray-200">
      <h2 class="text-2xl font-semibold mb-4">UI Elements</h2>
      <div class="space-y-3">
        <div class="info-message p-3 bg-blue-50 border-l-4 border-blue-500 text-blue-700">
          Info message element
        </div>
        <div class="success-message p-3 bg-green-50 border-l-4 border-green-500 text-green-700">
          Success message element
        </div>
        <div class="flex items-center gap-2">
          <span class="badge px-3 py-1 bg-gray-100 rounded-full text-sm">Badge 1</span>
          <span class="badge px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">Badge 2</span>
          <span class="badge px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">Badge 3</span>
        </div>
      </div>
    </div>
  </section>
</div>
